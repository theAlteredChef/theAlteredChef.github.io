<style>
	body, html {
	  width: 100vw;
	  height: 100vh;
	  margin: 0.5vw;
	  font-family: Arial, Helvetica, sans-serif;
	}

	body {

	background: url("https://drive.google.com/uc?export=view&id=1yuuKRLLg2OwtD2bamvf3hWE5_Vx6f3Lt") no-repeat center center fixed;

	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	}

	.main {
	  margin: 0;
	  padding: 10vh 1vw;
	}	
	
	.container {
	  display:block;
	  margin: 0 auto;
	  width: 95vw;
	  height: 40vh;
	  overflow: hidden;
	  padding: 2vh 0vw;
	}

	.responsive-iframe {
	  display:block;
	  margin: 0 auto;
	  width: 100vw;
	  height: 40vh;
	  border: none;
	  padding: 2vh 0vw;
	}
	
	summary {
	  color: #808080;
	  text-align: center;
	  text-decoration: none;
	  font-size: 5vw;
	  position: relative;
	  left: 0;
	  right: 0;
	  width: 95vw;
	  border: none;
	  padding: 5vh 0vw ;	  
	  
	}	

	summary:hover, summary:active {
	  background-color: rgba(221,221,221, 0.5);
	  color: #D3235E;
	}


	.topnav {
	  position: absolute;
	  left: 0;
	  top: 0;
	}

	.bottomnav {
	  position: fixed;
	  left: 0;
	  bottom: 0;	  
	}

	.bottomnav, .topnav {
	  padding: 1.25vh 1vw;
	  background-color: #676767;
	  color: #f1f1f1;
	  text-align: justify;
	  width: 100vw;
	  white-space: nowrap;	  
	}   
	  
	.bottomnav a, .topnav a {
	  margin: auto;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 1vh 2vw;
	  text-decoration: none;
	  font-size: 4vw;
	  white-space: nowrap;
	}

	.bottomnav a:hover, .topnav a:hover {
	  background-color: #ddd;
	  color: #D3235E;
	}

	.bottomnav a.active, .topnav a.active {
	  background-color: #4CAF50;
	  color: #D3235E;
	}

	
	
</style>
